<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Grok Countdown</title>
  <style>
    * { box-sizing: border-box; }

    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    body {
      margin: 0;
      padding: calc(24px + var(--safe-top)) 16px calc(24px + var(--safe-bottom));
      font-family: Arial, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      height: 100svh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lang-toggle {
      position: fixed;
      top: 14px;
      right: 14px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 0.5px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    #lang-toggle:hover { background: rgba(255, 255, 255, 0.12); }

    .container {
      width: min(520px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .logo-wrapper { display: flex; justify-content: center; align-items: center; }

    .grok-logo {
      width: min(330px, 70vw);
      height: auto;
      margin: clamp(-25px, -6vh, -16px) 0 clamp(-55px, -10vh, -20px);
      filter: drop-shadow(0 0 18px rgba(255, 140, 0, 0.55));
    }

    #headline {
      margin: 0;
      font-size: clamp(30px, 6vw, 44px);
      font-weight: 900;
      letter-spacing: 0.5px;
      line-height: 1.05;
      color: #ff7a00;
      text-shadow: 0 0 18px rgba(255, 122, 0, 0.55);
    }

    #tagline {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
      color: #fff;
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    #subtitle {
      margin-top: 2px;
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.35;
    }

    #popup-area {
      margin-top: 4px;
      font-size: 14px;
      font-weight: 900;
      color: #ffd000;
      text-shadow: 0 0 12px rgba(255, 208, 0, 0.35);
      min-height: 18px;
    }

    #countdown {
      margin-top: 10px;
      font-size: clamp(48px, 10vw, 70px);
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    #utc-note {
      font-size: 12px;
      opacity: 0.65;
      margin-top: -6px;
    }

    #click-button {
      margin-top: 10px;
      border: none;
      background: #6f7cff;
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(111, 124, 255, 0.25);
    }
    #click-button:hover { filter: brightness(1.06); }

    #kattani {
      position: fixed;
      left: 10px;
      bottom: 10px;
      opacity: 0.12;
      font-size: 72px;
      font-weight: 900;
      transform: rotate(-12deg);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      #kattani { transform: rotate(-7deg); }

      .grok-logo {
        margin-top: 0;
      }
    }

    @media (max-height: 700px) {
      body {
        padding-top: calc(18px + var(--safe-top));
        padding-bottom: calc(18px + var(--safe-bottom));
      }

      .grok-logo {
        margin-top: 0;
        margin-bottom: clamp(-70px, -7vh, -32px);
      }

      #headline { font-size: clamp(26px, 5.4vw, 40px); }
      #countdown { font-size: clamp(44px, 9.6vw, 62px); }
      #click-button { margin-top: 8px; }
    }
  </style>
  </head>

  <body>
    <button id="lang-toggle">Êó•Êú¨Ë™û</button>

    <main class="container">
      <div class="logo-wrapper">
        <img src="./grok-logo.png" alt="Grok logo" class="grok-logo" id="logo-img" />
      </div>

      <h2 id="headline">Grok 4.20 Drop?</h2>

      <div id="tagline">
        <span>Unofficial</span>
      </div>

      <div id="subtitle">
        Unofficial fan countdown ‚Äî Valentine's drop (maybe?) üéÅ
      </div>

      <div id="popup-area">Surprise!</div>

      <div id="countdown">-- --:--:--</div>
      <div id="utc-note">UTC-based countdown</div>

      <button id="click-button">Click here!</button>
    </main>

    <div id="kattani">ÂãùÊâã„Å´</div>

    <script>
      const dropDateUTC = new Date(Date.UTC(2026, 1, 14, 0, 0, 0)); // 2026-02-14 00:00:00 UTC

      const countdownEl = document.getElementById("countdown");
      const popupEl = document.getElementById("popup-area");

      function pad(n) { return String(n).padStart(2, "0"); }

      function updateCountdown() {
        const now = new Date();
        const diff = dropDateUTC - now;

        if (diff <= 0) {
          countdownEl.textContent = "00 00:00:00";
          popupEl.textContent = "It‚Äôs here! üéâ";
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / (24 * 3600));
        const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        countdownEl.textContent = `${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();

      // language toggle (simple)
      const langBtn = document.getElementById("lang-toggle");
      let isJP = true;

      langBtn.addEventListener("click", () => {
        isJP = !isJP;

        document.getElementById("headline").textContent = isJP ? "Grok 4.20 Drop?" : "Grok 4.20 Drop?";
        document.getElementById("subtitle").textContent =
          isJP ? "ÈùûÂÖ¨Âºè„Éï„Ç°„É≥„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ ‚Äî „Éê„É¨„É≥„Çø„Ç§„É≥„Éâ„É≠„ÉÉ„ÉóÔºà„Åü„Å∂„ÇìÔºâüéÅ" : "Unofficial fan countdown ‚Äî Valentine's drop (maybe?) üéÅ";
        document.getElementById("utc-note").textContent =
          isJP ? "UTCÂü∫Ê∫ñ„ÅÆ„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥" : "UTC-based countdown";
        document.getElementById("click-button").textContent = isJP ? "„ÇØ„É™„ÉÉ„ÇØÔºÅ" : "Click here!";
        langBtn.textContent = isJP ? "Êó•Êú¨Ë™û" : "EN";
      });
    </script>
  </body>
</html>
