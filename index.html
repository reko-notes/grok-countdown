    const countdownEl = document.getElementById("countdown");
    const popupEl = document.getElementById("popup-area");
    const buttonEl = document.getElementById("click-button");
    const langBtnEl = document.getElementById("lang-toggle");
    const utcNoteEl = document.getElementById("utc-note");

    const headlineEl = document.getElementById("headline");
    const kattaniEl = document.getElementById("kattani");
    const labelEl = document.getElementById("countdown-label");
    const subtitleEl = document.getElementById("subtitle");

    let currentLang = localStorage.getItem("lang") || "en";
    let popupTimeout = null;
    let lastIndex = -1;

    function getMessages() {
      return currentLang === "ja" ? messagesJA : messagesEN;
    }

    function applyLang() {
      const t = I18N[currentLang];

      document.title = t.pageTitle;
      document.documentElement.lang = currentLang;

      headlineEl.textContent = t.headline;
      kattaniEl.textContent = t.stamp;
      labelEl.textContent = t.label;
      subtitleEl.textContent = t.subtitle;

      utcNoteEl.textContent = t.utcNote;

      if (!popupEl.classList.contains("active")) {
        popupEl.textContent = t.popupDefault;
      }

      buttonEl.textContent = t.btn;
      langBtnEl.textContent = t.langBtn;

      updateCountdown();
    }

    function updateCountdown() {
      const t = I18N[currentLang];

      if (RELEASED) {
        countdownEl.innerHTML = t.released;
        return;
      }

      const now = new Date();
      let diff = targetEarly - now;

      if (diff <= 0) {
        diff = targetLate - now;

        if (diff <= 0) {
          countdownEl.innerHTML = t.arrived;
        } else {
          const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
          countdownEl.innerHTML = t.soon(days);
        }
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        const hh = hours.toString().padStart(2, "0");
        const mm = minutes.toString().padStart(2, "0");
        const ss = seconds.toString().padStart(2, "0");

        if (currentLang === "ja") {
          countdownEl.innerHTML = `${days}Êó• ${hh}:${mm}:${ss}`;
        } else {
          countdownEl.innerHTML = `${days}d ${hh}:${mm}:${ss}`;
        }
      }
    }

      currentLang = currentLang === "ja" ? "en" : "ja";
      localStorage.setItem("lang", currentLang);
      lastIndex = -1;
      applyLang();
    });

    buttonEl.addEventListener("click", () => {
      const list = getMessages();
      let idx = Math.floor(Math.random() * list.length);

      if (list.length > 1) {
        while (idx === lastIndex) {
          idx = Math.floor(Math.random() * list.length);
        }
      }
      lastIndex = idx;

      popupEl.textContent = list[idx];
      popupEl.classList.add("active");

      if (popupTimeout) clearTimeout(popupTimeout);
      popupTimeout = setTimeout(() => popupEl.classList.remove("active"), 734);
    });

      document.querySelector(".logo-wrapper").appendChild(fallback);
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
